#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 200
  - 250
  - 500
  - 1000
  - 1500
  - 2000
  - 2500
  - 3000
  - 5000
  - 7500
  - 10000
  - 20000
  - 25000
  - 30000
  - 40000
  - 50000
  - 75000
  - 100000
  - 125000
  - 150000
  - 175000
  - 200000
  - 225000
  - 250000
  - 275000
  - 300000
  - 400000
  - 500000
  - 1000000

formats:
  - '*'

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:

  - !localMatch
    dummy: true

  - !dnsMatch
    host: maps.whanganui.govt.nz
  - !dnsMatch
    host: data.whanganui.govt.nz
  - !dnsMatch
    host: mapstore.whanganui.govt.nz
  - !dnsMatch
    host: learn.whanganui.govt.nz
  - !dnsMatch
    host: wpc-18425.local.wanganui.govt.nz

    host: a.tile.openstreetmap.org
  - !dnsMatch
    host: b.tile.openstreetmap.org
  - !dnsMatch
    host: c.tile.openstreetmap.org
  - !dnsMatch
    host: d.tile.openstreetmap.org

  - !dnsMatch
    host: tiles-a.data-cdn.linz.govt.nz
  - !dnsMatch
    host: tiles-b.data-cdn.linz.govt.nz
  - !dnsMatch
    host: tiles-c.data-cdn.linz.govt.nz
  - !dnsMatch
    host: tiles-d.data-cdn.linz.govt.nz

  - !dnsMatch
    host: basemaps.linz.govt.nz

  - !dnsMatch
    host: mt1.google.com


brokenUrlPlaceholder: printing/blank.png
disableScaleLocking: true
outputFilename: 'whanganui_maps.pdf'

# proxyBaseUrl: https://data.whanganui.govt.nz/geoserver/pdf



layouts:
  #=======A4 portrait with legend=============================================
  A4 :
  #===========================================================================
    outputFilename: 'whanganui-map-A4P-L-${now yyMMdd-hhmmss-SSS}.pdf'
    metaData:
      title: 'A4 Portait Print with Legend'
      author: 'Whanganui District Council'
      subject: 'GIS Print'
      keywords: 'Whanganui, GIS, Spatial, GeoSpatial'
    mainPage:
      rotation: true
      pageSize: 595 842
      landscape: false
      backgroundPdf: 'file://${configDir}/WDC-A4P.pdf'

      items:
        - !map
          height: 652
          width: 524
          absoluteX: 36.5
          absoluteY: 748
        #legend panel
        - !columns
          config:
            borderWidth: 1
            cells:
              - borderWidth: 2
                borderWidthLeft: 1
                borderColor: black
                padding: 4
                backgroundColor: white
                vertAlign: bottom
          widths: [155]
          absoluteX: 40
          absoluteY: 744
          width: 155
          items:
            - !legends
              horizontalAlignment: left
              #iconMaxWidth: 150
              iconMaxHeight: 0
              layerSpace: 5
              layerFontSize: 12
              classIndentation: 5
              classFontSize: 8
              classSpace: 4
              backgroundColor: #ffffff
              failOnBrokenUrl: false
              inline: true
        - !columns
          absoluteX: 35
          absoluteY: 810
          width: 298
          widths: [395]
          items:
            - !text
              align: left
              vertAlign: middle
              fontSize: 14
              text: '${mapTitle}'
        - !columns
          absoluteX: 35
          absoluteY: 781
          width: 298
          widths: [395]
          items:
            - !text
              text: '${comment}'
              fontEncoding: Cp1252
              fontSize: 9
              align: left
              vertAlign: middle
        - !columns
          absoluteX: 36
          absoluteY: 90
          width: 524
          widths: [173, 173,173]
          items:
            - !columns
              nbColumns: 2
              widths: [30,140]
              items:
                - !image
                  maxWidth: 24
                  maxHeight: 24
                  url: 'file://${configDir}/Direction-North.svg'
                  align: left
                  rotation: '${rotation}'
                  spacingAfter: 0

                - !text
                  text: 'Scale 1:${scale} on Sheet Size A4'
                  fontEncoding: Cp1252
                  fontSize: 9
                  align: left
                  vertAlign: middle
            - !scalebar
              align: center
              vertAlign: middle
              maxSize: 173
              type: 'bar sub'
              intervals: 5
            - !columns
              nbColumns: 1
              items:
                - !text
                  text: 'Printed ${now dd/MM/yyyy  hh:mm a}'
                  fontEncoding: Cp1252
                  fontSize: 9
                  align: right
                  vertAlign: middle
